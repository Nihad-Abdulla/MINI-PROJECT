{% extends 'base.html' %}
{% block content %}

<center>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ individuals.image.url }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{individuals.busname}}</h5>
        <p class="card-text">{{individuals.date}}</p>
        <p class="card-text">{{individuals.source}}</p>
        <p class="card-text">{{individuals.destination}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <a href="{% url 'busbooking' individuals.id %}" class="btn btn-primary">Details</a>
      </div>
    </div>
    {% endblock %}
