{% extends 'base.html' %}
{% block content %}
<form>
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
   <center> <input type="text" class="form-control" name="q" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search">
   
  </div>
 
  
 <center><button type="submit" class="btn btn-primary">Submit</button>
</form>

  {% for Hotel in Hotel %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ Hotel.image.url }}" class="img-fluid rounded-start" alt="images">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{Hotel.name}}</h5>
          <p class="card-text">{{Hotel.place}}</p>
          <p class="card-text">{{Hotel.roomtype}}</p>
          <p class="card-text">{{Hotel.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="{% url 'hotels_individual' Hotel.id %}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
  
  {% endfor %}


{% endblock %}
