{% block content %}
<style> 
body{
  background-image: url('../static/image/bg_1.jpg');
}
  input[type=text] {
    width: 50%;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
  }




  
#product1{
    text-align:center;
}

#product1 .pro-container{
    display:flex; 
    padding:20px;
    flex-wrap:wrap;
    justify-content: space-between;
}

#product1 .pro{
    width:23%;
    min-width:250px;
    padding:10px 12px;
    border:1px solid #cce7d0;
    border-radius:25px;
    cursor:pointer;
    margin:15px 0;
    transition:0.2s ease;
    position:relative;
    background-color: rgb(253, 249, 249);
}

#product1 .pro a{
    text-decoration:none;
}

#product1 .pro:hover{
    box-shadow:20px 20px 30px rgba(0,0,0.03,0.08);  
}

#product1 .pro img{
    width:100%;
    border-radius:20px;
}

#product1 .pro .des{
    text-align:center;
    padding:10px 0;
}

#product1 .pro .des span{
    color:#606063;
    font-size:20px;
}

#product1 h2{
    color:#8490B8;
}

#product1 p{
    font-size:18px;
}

#product1 .pro .des h5{
    padding-top:7px;
    color:#1a1a1a;
    font-size:14px;
}

#product1 .pro .des h4{
    padding-top:7px;
    font-size:15px;
    font-weight:700;
    color:#E69500;
}

#product1 .pro .cart{
    width:40px;
    height:40px;
    line-height:40px;
    border-radius:50px;
    background-color:#e8f6ea;
    color:#088178;
    border:1px solid #cce7d0;
    position:absolute;
    bottom:20px;
    right:10px;
}
