<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    body {
    font-family: "Lato", sans-serif;
}



.main-head{
    height: 150px;
    background: #FFF;
   
}

.sidenav {
    height: 100%;
    background-color: rgb(39, 39, 41);
    overflow-x: hidden;
    padding-top: 20px;
}


.main {
    padding: 0px 10px;
}

@media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
}

@media screen and (max-width: 450px) {
    .login-form{
        margin-top: 10%;
    }

    .register-form{
        margin-top: 10%;
    }
}

@media screen and (min-width: 768px){
    .main{
        margin-left: 40%; 
    }

    .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
    }

    .login-form{
        margin-top: 80%;
    }

    .register-form{
        margin-top: 20%;
    }
}


.login-main-text{
    margin-top: 20%;
    padding: 60px;
    color: #fff;
}

.login-main-text h2{
    font-weight: 300;
}

.btn-black{
    background-color: rgb(39, 39, 41) !important;
    color: #fff;
}
</style>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Welcome To TripGo<br>TripGo Tour And Travels</h2>
            <p>www.tripgo.com</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post">{% csrf_token %}
                  <div class="form-group">
                     <label>User Name</label>
                     <input name="username" id="" type="text" class="form-control" placeholder="User Name" required >
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input name="password" id="" type="password" class="form-control" placeholder="Password" required >
                  </div>
                  <button type="submit" class="btn btn-black" value="Register">Login</button>
                  <!--<button type="submit" class="btn btn-secondary" value="Register">Register</button>-->
                  <!--<input type="button" onclick="location.href=''" value="Go to Google" />-->
               </form>
            </div>
         </div>
      </div>
